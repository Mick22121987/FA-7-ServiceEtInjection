<div class="col-6 mx-auto"
     style="margin-top:50px;">
  <h4>
    Panier :
  </h4>
  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let aliment of panier; let index = index;">
      {{ aliment }}
      <button (click)="remove(index)" class="btn btn-danger ml-auto">&times;</button>
    </li>
  </ul>
</div>
